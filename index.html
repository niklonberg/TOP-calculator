<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <main class="container">
    <div class="calculator">
      <div class="display">
        <div>
          <div class="display__last"></div>
          <div class="display__current"></div>
        </div>
        <div class="display__undo"></div>
      </div>
      <div class="keypad">
        <div class="keypad__row">
          <button>AC</button>
          <button>xY</button>
          <button>x!</button>
          <button>%</button>
        </div>
        <div class="keypad__row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="keypad__row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="keypad__row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="keypad__row">
          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/scripts/app.js" defer></script>
</body>
</html>
