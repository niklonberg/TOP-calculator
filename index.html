<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e77f3c803d.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="calculator">
      <div class="display">
        <div>
          <div class="display__result"></div>
          <div class="display__current"></div>
        </div>
        <button class="display__backspace alt-btn" aria-label="backspace">
          <i class="fa-solid fa-backspace"></i>
        </button>
      </div>
      <div class="keypad">
        <button class="all-clear alt-btn" aria-label="all clear">
          <i class="fa-solid fa-trash-can"></i>
        </button>
        <button class="operator alt-btn" id="^" aria-label="exponent">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button class="unary alt-btn" id="factorial">X!</button>
        <button class="operator" id="%" aria-label="divide">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="x" aria-label="multiply">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="-" aria-label="minus">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="+" aria-label="plus">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="unary alt-btn" id="plus_minus">+/-</button>
        <button class="number">0</button>
        <button class="decimal alt-btn">.</button>
        <button class="operator" id="=" aria-label="equals">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="/scripts/app.js" defer></script>
</body>
</html>
