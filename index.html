<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <main class="container">
    <div class="calculator">
      <div class="display">
        <div>
          <div class="display__result"></div>
          <div class="display__current"></div>
        </div>
        <button class="display__undo">
          <img src="styles/img/backspace-solid-white.svg" height="30px" alt="backspace">
        </button>
      </div>
      <div class="keypad">
        <div class="keypad__row">
          <button class="all-clear">AC</button>
          <button class="operator" id="^">
            <img src="styles/img/up-arrow-svgrepo-com.svg" height="30px" alt="exponent">
          </button>
          <button class="unary" id="factorial">x!</button>
          <button class="operator" id="%">
            <img src="styles/img/divide-solid-white.svg" height="30px" alt="">
          </button>
        </div>
        <div class="keypad__row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="x">
            <img src="styles/img/times-solid-white.svg" height="30px" alt="">
          </button>
        </div>
        <div class="keypad__row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="-">
            <img src="styles/img/minus-solid-white.svg" height="30px" alt="">
          </button>
        </div>
        <div class="keypad__row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="+">
            <img src="styles/img/plus-solid-white.svg" height="30px" alt="">
          </button>
        </div>
        <div class="keypad__row">
          <button class="unary" id="plus_minus">+/-</button>
          <button class="number">0</button>
          <button class="decimal">.</button>
          <button class="operator" id="=">
            <img src="styles/img/equals-solid-white.svg" height="30px" alt="">
          </button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/scripts/app.js" defer></script>
</body>
</html>
